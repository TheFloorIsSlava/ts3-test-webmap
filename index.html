<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AmsterdamMapsJson_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.35172772814239,4.855116717786903],[52.386763496099036,4.9395349029526505]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_AmsterdamMapsJson_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bouwjaar'] !== null ? autolinker.link(feature.properties['Bouwjaar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AmsterdamMapsJson_1_0(feature) {
            if (feature.properties['Bouwjaar'] >= 1850.000000 && feature.properties['Bouwjaar'] <= 1883.800000 ) {
                return {
                pane: 'pane_AmsterdamMapsJson_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(3,5,26,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1883.800000 && feature.properties['Bouwjaar'] <= 1917.600000 ) {
                return {
                pane: 'pane_AmsterdamMapsJson_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,31,83,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1917.600000 && feature.properties['Bouwjaar'] <= 1951.400000 ) {
                return {
                pane: 'pane_AmsterdamMapsJson_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,27,79,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1951.400000 && feature.properties['Bouwjaar'] <= 1985.200000 ) {
                return {
                pane: 'pane_AmsterdamMapsJson_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,136,96,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1985.200000 && feature.properties['Bouwjaar'] <= 2019.000000 ) {
                return {
                pane: 'pane_AmsterdamMapsJson_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,235,221,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_AmsterdamMapsJson_1');
        map.getPane('pane_AmsterdamMapsJson_1').style.zIndex = 401;
        map.getPane('pane_AmsterdamMapsJson_1').style['mix-blend-mode'] = 'normal';
        var layer_AmsterdamMapsJson_1 = new L.geoJson(json_AmsterdamMapsJson_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AmsterdamMapsJson_1',
            layerName: 'layer_AmsterdamMapsJson_1',
            pane: 'pane_AmsterdamMapsJson_1',
            onEachFeature: pop_AmsterdamMapsJson_1,
            style: style_AmsterdamMapsJson_1_0,
        });
        bounds_group.addLayer(layer_AmsterdamMapsJson_1);
        map.addLayer(layer_AmsterdamMapsJson_1);
        setBounds();
        </script>
    </body>
</html>
